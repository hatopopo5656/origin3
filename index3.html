<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
         <script src= "jquery-3.7.1.min.js"></script>
        <title>電卓</title>
        <link rel="stylesheet" href="index3.css">
    </head>
    <body>
        <div class="buttons">
            <input type="text" id="display" class="display" readonly>
            <button class="button" onclick="pushNumber('7')">7</button>
            <button class="button" onclick="pushNumber('8')">8</button>
            <button class="button" onclick="pushNumber('9')">9</button>
            <button class="button operator" onclick="pushOperator('+')">+</button>
             <button class="button" onclick="pushNumber('4')">4</button>
            <button class="button" onclick="pushNumber('5')">5</button>
            <button class="button" onclick="pushNumber('6')">6</button>
            <button class="button operator" onclick="pushOperator('-')">-</button>
             <button class="button" onclick="pushNumber('1')">1</button>
            <button class="button" onclick="pushNumber('2')">2</button>
            <button class="button" onclick="pushNumber('3')">3</button>
            <button class="button operator" onclick="pushOperator('*')">×</button>
             <button class="button" onclick="pushNumber('0')">0</button>
            <button class="button" onclick="pushNumber('00')">00</button>
            <button class="button operator" onclick="pushNumber('.')">.</button>
            <button class="button operator" onclick="pushOperator('/')">÷</button>
            <button class="button operators" onclick="clearAll('ac')">AC</button>
            <button class="button operators" onclick="calculate('=')">=</button>
        
        </div>
        <script src=index3.js></script>
    </body>
</html>
